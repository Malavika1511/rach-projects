<!DOCTYPE html>
<html>
<head>
<meta charset="utf 8">
<title>Login form</title>
<link rel="stylesheet" href="style.css">
<body>
<form method="post" >
<div class="login-box">
<h1>LOGIN</h1>
<div class="textbox">
<i class="fa fa-user" aria-hidden="true"></i>
<input type="text" placeholder="username" name="username" value="" required />
</div>
<div class="textbox">
<i class="fa fa-lock" aria-hidden="true"></i>
<input type="password" placeholder="password" name="password" value="" required />
</div>
<div class="textbox">
<i class="fa fa-user-circle-o" aria-hidden="true"></i>
<input type="Account type" placeholder="Account type (Buyer/Seller)" name="Account_type" value="" required />
</div>
<input class="btn" type="submit" name="submit" value="Sign in" onclick="myFunction1(this.form)" />
</div>
</form>
<script LANGUAGE="JavaScript">
    function myFunction1(form){
   if(form.Account_type.value == "Buyer")
   {
   window.open("about.html")
   }
   else if(form.Account_type.value == "Seller"){
   window.open("about1.html")
   }
   else {}}
</script>
</html>
